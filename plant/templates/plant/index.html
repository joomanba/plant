<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />      
        <title>Plant Encyclopedia</title>
        <link rel="stylesheet" href="/static/css/plants.css" />
        <link rel="stylesheet" href="/static/css/style.css" />
        <script src="/static/main.js" defer></script>
    </head>
    <body>
        <!-- Logo -->
        <img src="/static/img/school.png" alt="Logo" class="logo" style="width:30%; max-width:128px; max-height:auto;">/>

        <!-- Buttons -->
        <section class="buttons">
            <button class="btn colorBtn blue"  data-value="list">
              Plant
            </button>
            <button class="btn colorBtn yellow" data-value="/static/about.html">
              About
            </button>
            <button class="btn colorBtn pink" data-value="/static/member.html">
              Member
            </button>
        </section>

        <section class="contents">
            <div class="search">
                <form action="/search" method="GET">
                    <input class="search_txt" type="text" name="q" placeholder="검색어 입력">
                </form>
                <img class="search_img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
            </div>
    
            <!-- Items -->
            <ul class="items">
            {% for plant in plants %}
                <li class="item">
                    <a href="{% url 'plant_detail' pk=plant.pk %}">{{ plant.이름 }}</a>
                </li>    
            {% endfor %}
            </ul>
        </section>

        <section class="pop-up pop-up--hide">
            <button class="pop-up_refresh">
                <i class="fas fa-redo"></i>
            </button>
            <span class="pop-up_message">Hello</span>
        </section>
    </body>
</html>
