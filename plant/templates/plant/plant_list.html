<div class="search">
    <form action="javascript:search()" method="GET">
        <input class="search_txt" type="text" name="q" placeholder="검색어 입력">
    </form>
    <img class="search_img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png">
</div>

<!-- Items -->
<ul>
{% for plant in plants %}
    <li>
        <h2>
            <a href="javascript:loadContents('/plant/{{ plant.pk }}')">{{ plant.이름 }}</a>
        </h2>        
    </li> 
{% endfor %}
</ul>
